<div *ngIf="format === 'single'">
    <div *ngIf="!element">
        Nothing to print
    </div>
    <p *ngFor="let property of properties">
        <strong>{{property.label}}</strong> {{property.value}}
    </p>
</div>
<div *ngIf="format === 'table'">
    <div *ngIf="!tableHeaders || !rows || !keys">
        Nothing to print
    </div>
    <table border="1" *ngIf="tableHeaders && rows && keys">
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders">{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td *ngFor="let key of keys">{{renderColumn(modelMap[key].type, row[key])}}</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
