<h2 mat-dialog-title>Relocate LPN</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults" class="spinner"></mat-spinner>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>Location type</label>
                    <select class="form-control w-100" required formControlName="type">
                        <option [ngValue]="option" *ngFor="let option of locationTypes | async">
                            {{option}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Code</label>
                    <input class="form-control w-100" type="text" required formControlName="code">
                    <div class="small" *ngIf="searchResult.message.length > 0" style="position: absolute; right: 0;"
                    [ngClass]="{'text-success': searchResult.found, 'text-danger': !searchResult.found}">
                        {{searchResult.message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button type="submit" [disabled]="isLoadingResults">RELOCATE</button>
        <button type="button" (click)="close(null)" mat-button mat-dialog-close [disabled]="isLoadingResults">CANCEL</button>
    </div>
</form>
