<div class="container-fluid pb-12">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="mat-h1">Item List</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              Items
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="example-loading-shade" *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults" class="spinner"></mat-spinner>
            </div>
            <mat-form-field class="w-100">
              <input matInput [formControl]="filter" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <div>
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ headers[column].name | uppercase}} </th>
                  <td mat-cell *matCellDef="let element"> {{ renderColumnData(headers[column].type, element[column]) }} </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [matTooltip]="row.tooltip"
                [ngClass]="{'alert alert-danger': row.invalid}" (click)="editRow(row.index)"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
