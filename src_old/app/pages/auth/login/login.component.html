<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4 text-center p-6">
        <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults" class="spinner"></mat-spinner>
        </div>
        <div class="login-container">
          <form class="form-signin" (ngSubmit)="doLogin()">
            <img class="mb-4" src="assets/images/logo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <mat-form-field class="w-100">
              <mat-label for="inputUsername">Username</mat-label>
              <input matInput type="text" id="inputUsername" placeholder="Username" required="" autofocus="" [formControl]="username">
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label for="inputPassword">Password</mat-label>
              <input matInput [type]="showPassword ? 'text' : 'password'" id="inputPassword" placeholder="Password" required="" [formControl]="password">
              <a matSuffix  href="javascript:void(0)" (click)="showPassword = !showPassword ">
                <mat-icon color="primary">
                  {{ !showPassword ? 'visibility' : 'visibility_off'}}
                </mat-icon>
              </a>
            </mat-form-field>
            <div class="checkbox mb-3 pull-left text-left">
                <mat-checkbox (click)="remember = !remember" class="text-left" color="primary">Remember me</mat-checkbox>
            </div>
            <button mat-raised-button class="btn btn-lg btn-block" type="submit" color="primary">Sign in</button>
            <p class="mt-5 mb-3 text-muted"><a href="javascript: void(0)">Forgot password?</a></p>
          </form>
        </div>
      </div>
      <div class="col-md-8 col-lg-8 p-0 login-sliders">
          <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item slide1 vh-100 active" data-interval="5000">
                    <p class="float-right">Slide 1</p>
                  <!--img src="assets/images/slide1.jpg" class="d-block w-100 h-100" alt="..."-->
                </div>
                <div class="carousel-item slide2 vh-100" data-interval="5000">
                    <p class="float-right">Slide 2</p>
                  <!--img src="assets/images/slide2.jpg" class="d-block w-100 h-100" alt="..."-->
                </div>
                <div class="carousel-item slide3 vh-100" data-interval="5000">
                    <p class="float-right">Slide 3</p>
                  <!--img src="assets/images/slide3.jpg" class="d-block w-100 h-100" alt="..."-->
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
    </div>
  </div>
</main>
